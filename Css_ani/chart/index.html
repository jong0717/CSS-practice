<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/marry/marry.css">
    <link rel="stylesheet" href="/css/marry/life_user.css">
    <link rel="stylesheet" href="/css/marry/src/checkbox.css">
</head>
<style>
    .lucky_chart{width: 400px; height: auto; padding: 10px; margin: 0 auto;}
    [contenteditable="true"]::before {display: block; content: attr(placeholder); color: #ccc;}
</style>
<body class="pc__bg">
    <div class="pc__container">
        <header></header>
        <div class="lucky_chart">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <!-- <div class="p15 fs16">
            <div class="input_place" contenteditable="true" placeholder="테스트fdsafdfasf">
                <p></p>
            </div>
        </div> -->
        <div class="px15">
            <div class="input mt20" data-state="default">
                <label class="input__lb" for="">
                    <span class="input__lb_txt">radio input - 성별</span>
                </label>
                <div class="input__multi_wrap">
                    <div class="radio__box mr8">
                        <input class="radio__input" type="radio" name="genderType">
                        <label class="radio__lb radio__lb-lefzt">
                            <div class="radio__btn_wrap radio__btn_gender-male">
                                <span class="radio__gender_ico"></span>
                                <span class="radio__btn_gender_txt">남성</span>
                            </div>
                        </label>
                    </div>
                    <div class="radio__box">
                        <input class="radio__input" type="radio" name="genderType">
                        <label class="radio__lb radio__lb-left">
                            <div class="radio__btn_wrap radio__btn_gender-female">
                                <span class="radio__gender_ico"></span>
                                <span class="radio__btn_gender_txt">여성</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="input mt20">
                <label class="input__lb" for="" data-state="error">
                    <span class="input__lb_txt">select input - option 선택형_multi</span>
                </label>
                <div class="input__multi_wrap mb12">
                    <div class="input__input_wrap" data-state="error" style="width: 40%;">
                        <a class="input__slct_input input__slct_input-opts">
                            <span class="input__placeholder">select01</span>
                        </a>
                    </div>
                    <div class="input__input_wrap ml8" data-state="error">
                        <a class="input__slct_input input__slct_input-opts">
                            <span class="input__placeholder">select02</span>
                        </a>
                    </div>
                </div>
                <div class="input__input_wrap" data-state="default">
                    <a class="input__slct_input input__slct_input-opts">
                        <span class="input__placeholder">select02</span>
                    </a>
                </div>
            </div>
            <div class="checkbox__wrap py6">
                <label class="checkbox__lb">
                    <input type="checkbox" class="blind" id="">
                    <span class="checkbox__btn"></span>
                    <span class="ml8 fs14">아이템 가격이 부담돼요</span>
                </label>
            </div>
        </div>
        
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 31, 30, 43, 29, 23],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.1)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1,
                    tension : 0.4,
                    fill: true,
                },
                {
                    label: '# of Votes',
                    data: [32, 24, 28, 25, 20, 35],
                    backgroundColor: [
                        'rgba(255, 99, 12, 0.05)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 12, 1)',
                    ],
                    borderWidth: 1,
                    tension : 0.4,
                    fill: true,
                }
            ],
                
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>

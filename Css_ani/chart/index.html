<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/marry/marry.css">
    <link rel="stylesheet" href="/css/marry/life_user.css">
    <link rel="stylesheet" href="/css/marry/src/checkbox.css">
</head>
<style>
    .lucky_chart__wrap {
        /* width: 100%; */
        /* height: auto; */
        padding: 24px 15px;
        margin: 0 auto;
    }
    .lucky_chart {
        width: 100%;
    }
    .lucky_chart__tit {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        color: #202020;
    }
    [contenteditable="true"]::before {
        display: block;
        content: attr(placeholder);
        color: #ccc;
    }
</style>

<body class="pc__bg">
    <div class="pc__container">
        <!-- <div class="bg" style="background-color:#eff3ff;"></div> -->
        <header class="header header-life">
            <div class="header__btn_wrap">
                <a class="header__btn pl8">
                    <span class="header__ico_back"></span>
                    <span class="blind">뒤로</span>
                </a>
            </div>
            <h1 class="header__tit header__tit-center header__tit-abs"><span class="header__tit_txt">운세서비스</span></h1>
        </header>
        <div class="lucky_chart__wrap">
            <div class="lucky_chart__tit">바이오리듬</div>
            <canvas class="lucky_chart" id="myChart"></canvas>
        </div>
        <!-- <div class="p15 fs16">
            <div class="input_place" contenteditable="true" placeholder="테스트fdsafdfasf">
                <p></p>
            </div>
        </div> -->
        <div class="px15">
            <div class="input mt20" data-state="default">
                <label class="input__lb" for="">
                    <span class="input__lb_txt">radio input - 성별</span>
                </label>
                <div class="input__multi_wrap">
                    <div class="radio__box mr8">
                        <input class="radio__input" type="radio" name="genderType">
                        <label class="radio__lb radio__lb-lefzt">
                            <div class="radio__btn_wrap radio__btn_gender-male">
                                <span class="radio__gender_ico"></span>
                                <span class="radio__btn_gender_txt">남성</span>
                            </div>
                        </label>
                    </div>
                    <div class="radio__box">
                        <input class="radio__input" type="radio" name="genderType">
                        <label class="radio__lb radio__lb-left">
                            <div class="radio__btn_wrap radio__btn_gender-female">
                                <span class="radio__gender_ico"></span>
                                <span class="radio__btn_gender_txt">여성</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="input mt20">
                <label class="input__lb" for="" data-state="error">
                    <span class="input__lb_txt">select input - option 선택형_multi</span>
                </label>
                <div class="input__multi_wrap mb12">
                    <div class="input__input_wrap" data-state="error" style="width: 40%;">
                        <a class="input__slct_input input__slct_input-opts">
                            <span class="input__placeholder">select01</span>
                        </a>
                    </div>
                    <div class="input__input_wrap ml8" data-state="error">
                        <a class="input__slct_input input__slct_input-opts">
                            <span class="input__placeholder">select02</span>
                        </a>
                    </div>
                </div>
                <div class="input__input_wrap" data-state="default">
                    <a class="input__slct_input input__slct_input-opts">
                        <span class="input__placeholder">select02</span>
                    </a>
                </div>
            </div>
            <div class="checkbox__wrap py6">
                <label class="checkbox__lb">
                    <input type="checkbox" class="blind" id="">
                    <span class="checkbox__btn"></span>
                    <span class="ml8 fs14">아이템 가격이 부담돼요</span>
                </label>
            </div>
        </div>

    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const gradEmo = ctx.createLinearGradient(0, 0, 0, 100);
        const gradIntell= ctx.createLinearGradient(0, 0, 0, 100);
        const gradPhy = ctx.createLinearGradient(0, 0, 0, 100);
        // gradient1 = gradient;
        gradEmo.addColorStop(0, 'rgba(91,227,245,0.2)');
        gradEmo.addColorStop(0.3, 'rgba(91,227,245,0.1)');
        gradEmo.addColorStop(1, 'rgba(91,227,245,0)');
        // gradient2 = gradient;
        gradIntell.addColorStop(0, 'rgba(255,230,129,0.2)');
        gradIntell.addColorStop(0.3, 'rgba(255,230,129,0.1)');
        gradIntell.addColorStop(1, 'rgba(255,230,129,0)');
        // gradient3 = gradient;
        gradPhy.addColorStop(0, 'rgba(230,143,255,0.2)');
        gradPhy.addColorStop(0.3, 'rgba(230,143,255,0.1)');
        gradPhy.addColorStop(1, 'rgba(230,143,255,0)');
        let date = new Date();
        const labels = [];
        const today = date.getDate();
        for (let i = today - 4; i < today + 3; i++) {
            labels.push(i);
        }
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                        label: '# of Votes',
                        data: [19, 31, 30, 43, 29, 23, 34],
                        backgroundColor: gradEmo,
                        borderColor: [
                            'rgba(91,227,245,1)',
                        ],
                        borderWidth: 1.5,
                        tension: 0.4,
                        fill: true,
                        radius:0,
                    },
                    {
                        label: '# of Votes',
                        data: [32, 24, 28, 25, 20, 35, 42],
                        backgroundColor: gradIntell,
                        borderColor: [
                            'rgba(255,230,129,1)',
                        ],
                        borderWidth: 1.5,
                        tension: 0.4,
                        fill: true,
                        radius:0,
                        z:1
                    },
                    {
                        label: '# of Votes',
                        data: [13,25,42,33,16,27,39],
                        backgroundColor: gradPhy,
                        borderColor: [
                            'rgba(230,143,255,1)',
                        ],
                        borderWidth: 1.5,
                        tension: 0.4,
                        fill: true,
                        radius:0,
                        z:2,
                    }
                ],

            },
            options: {
                plugins: {
                    legend: {
                        display:false,
                    }
                },
                scales: {
                    // weight:15,
                    x: {
                        ticks:{
                            font: {
                                color: '#d4d4d4',
                                // color: 'rgba(255,0,0,1)',
                                size:14,
                            },
                        },
                        // textStrokeWidth:14,
                        // weight:15,
                        grid: {
                            display: false,
                        }
                    },
                    y: {
                        grid: {
                            drawBorder: false
                        },
                        display: false,
                    }
                }
            }
        });
    </script>
</body>

</html>
